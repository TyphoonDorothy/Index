<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valanta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="panel">
                    <div class="header-item">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="header-item">
                         <p class="ua">UA</p>
                         <p class="ru">RU</p>
                     </div>
                     <div class="header-item">
                         <p>USD 27,1</p>
                         <p>EUR 30,7</p>
                     </div>
                     <div class="header-item">
                             <div class="sm">
                               <a href="#">
                                   <i class="fab fa-facebook-f"></i>
                               </a>
                               <a href="#">
                                   <i class="fab fa-instagram"></i>
                              </a>
                              <a href="#">
                                  <i class="fab fa-youtube"></i>
                              </a> 
                        </div>
                     </div>
                     <div class="header-item">
                         <div class="contacts">
                            <div class="numbers">
                               <p>044-537-20-07</p>
                               <p>068-537-20-07</p>
                            </div>
                            <i class="fas fa-phone-volume"></i>
                        </div>
                     </div>
                     <div class="header-item">
                         <div class="maistra-box">
                              <input type="search" placeholder="Maistra ONLINE" id="maistra">
                             <a href="#" class="calendar">
                                <i class="far fa-calendar-check"></i>
                             </a>
                         </div>
                     </div>
                     <div class="header-item">
                        <div class="tour-online">
                            <input type="search" placeholder="Тури онлайн" id="tour">
                             <a href="#" class="search">
                               <i class="fas fa-search"></i>
                             </a>
                        </div>
                     </div>
                </div>
                <hr>
                <div class="nav">
                    <div class="nav-item">
                        <i class="far fa-map"></i>
                    </div>
                    <div class="nav-item">
                        <p>Готелі</p> 
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="nav-item">
                        <p>Країни</p> 
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="nav-item">
                        <p>Авіа</p>
                    </div>
                    <div class="nav-item">
                        <p>Каталог турів</p> 
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class="nav-item">
                        <p>Агентам</p>
                    </div>
                    <div class="nav-item">
                        <p>Про нас</p>
                    </div>
                    <div class="nav-item">
                        <p>Блог</p>
                    </div>
                    <div class="nav-item">
                        <p>FAQ</p>
                        <i class="fas fa-sort-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="container">
            <div class="intro-inner">
                <div class="intro-item1">
                    <p>Від 300$ за добу</p>
                </div>
                <div class="intro-item2">
                    <p>Новий еко-готель MASTILA на о. Хвар у Хорватії</p>
                </div>
                <div class="intro-item3">
                    <a href="#" class="intro-btn">Більше</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
