<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="block">
        <h1>Font Awesome</h1>
        <h2>Font Awesome + transition</h2>
        <div class="box1">
            <ul type="none">
                <li><i class="fas fa-satellite-dish fa-spin"></i>satellite</li>
                <li><i class="fas fa-rocket"></i>rocket</li>
                <li><i class="fas fa-user-astronaut"></i>astronaut</li>
            </ul>
        </div>
    </div>
    <div class="block2">
        <h2>Transform</h2>
        <div class="box2">
            <div class="miniboxes"></div>
            <div class="miniboxes"></div>
            <div class="miniboxes"></div>
        </div>
    </div>
    <h2>Picture</h2>
    <div class="block3">
      
        <picture>
            <source srcset="3.jpg" type="image/jpeg" media="(min-width:1330px)">
            <source srcset="2.jpg" type="image/jpeg" media="(min-width:992px)">
            <source srcset="1.jpg" type="image/jpeg" media="(max-width:992px)">
            <img src="3.jpg" alt="">
        </picture>	
    </div>
</body>
</html>
